<section class="main">
  <app-input [itemQueVaiSerEditado]="itemParaSerEditado">
  </app-input>

  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>

      <div *ngIf="listaCompra.length > 0; else naoTemItem">
        <div *ngFor="let item of listaCompra">
          <app-item [item]="item"
          (emitindoItemParaEditar)="editarItem($event)"
          (emitindoIdParaDeletar)="deletarItem($event)"
          ></app-item>
        </div>
      </div>

      <ng-template #naoTemItem>
        <div>
          <small>NÃ£o tem item na lista.</small>
        </div>
      </ng-template>
    </div>
  </div>
</section>
